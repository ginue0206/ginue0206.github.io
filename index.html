<!DOCTYPE html>
<!--wraps content of entire page. root element-->
<html>
    <!--contains stuff that isnt display in page. keywords, page description, 
        css, char declaration,e tc-->
    <head>
        <!--sets char set doc uses. -->
        <meta charset="utf-8">
        <!--sets title of page-->
        <title>College Food</title>
        <!--links to stylesheet-->
        <link rel="stylesheet" type="text/css" href="styles/test.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>
    <!--contains all content that is shown-->
    <body>
        <!--embeds img in webpage. src for source of img, alt for text to appear
        if img doesnt load + for visually impaired-->
        <img src="images/doggo.jpg" alt="Cover Image">
        <h1>College Food</h3>
        <p>Learn how to make easy, low grade food that will get you through college</p>
        <ul>
            <li>rice</li>
            <li>tortilla pizzas</li>
            <li>cachapa</li>
        </ul>
        <!--anchor tag. creates link. href is link. text inbtween is whats displayed-->
        <a href="https://www.youtube.com/channel/UCL6lNPFhL9OqXtIo7b4V_-A?view_as=subscriber">College Food Youtube Channel</a>
        <button>Change User</button>
        <script src="scripts/test.js"></script>
    </body>
</html>
